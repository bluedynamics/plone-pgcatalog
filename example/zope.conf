%define INSTANCEHOME ./instance
instancehome $INSTANCEHOME

%define CLIENTHOME ./instance/var
clienthome $CLIENTHOME

debug-mode on
security-policy-implementation C
default-zpublisher-encoding utf-8

<environment>
    zope_i18n_compile_mo_files true
</environment>

# Database â€” using zodb-pgjsonb (blobs in PG bytea, no S3)
%import zodb_pgjsonb

<zodb_db main>
    mount-point /
    cache-size 30000
    <pgjsonb>
        dsn dbname=zodb user=zodb password=zodb host=localhost port=5433
        blob-temp-dir ./instance/var/blobtemp
    </pgjsonb>
</zodb_db>
