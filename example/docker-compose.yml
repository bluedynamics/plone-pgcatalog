services:
  postgres:
    # Default: postgres:17 (tsvector ranking, no extensions needed)
    # For BM25: PG_IMAGE=tensorchord/vchord-suite:pg17-latest docker compose up -d
    image: ${PG_IMAGE:-postgres:17}
    environment:
      POSTGRES_USER: zodb
      POSTGRES_PASSWORD: zodb
      POSTGRES_DB: zodb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "zodb"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  pgdata:
